<label>
    <span class="input-label">Weapon Name</span>
    <input type="text" ng-model="weapon['FULL - Name']" />
</label>

<item-template-loader item-type="weapon" model="model.weapon" model-item-type="model.weaponType" model-material="model.material"></item-template-loader>

<edit-material model="model.material"></edit-material>

<label>
    <span class="input-label">Model</span>
    <path-input model="weapon.Model['MODL - Model Filename']" default-path="meshesPath" filters="meshFiles"></path-input>
</label>

<label>
    <span class="input-label">First Person Model</span>
    <path-input model="weapon.Model['WNAM - 1st Person Model Object']" default-path="meshesPath" filters="meshFiles"></path-input>
</label>

<label>
    <span class="input-label">Gold Value</span>
    <number-input model="weapon['DATA - Game Data'].Value" type="integer"></number-input>
</label>

<label>
    <span class="input-label">Weight</span>
    <number-input model="weapon['DATA - Game Data'].Weight" type="decimal"></number-input>
</label>

<label>
    <span class="input-label">Damage</span>
    <number-input model="weapon['DATA - Game Data'].Damage" type="integer"></number-input>
</label>

<expandable-section>
    <title>Advanced</title>
    <content>
        <edit-editor-id model="weapon['EDID - Editor ID']" based-on="weapon['FULL - Name']"></edit-editor-id>

        <label>
            <span class="input-label">Crit Damage</span>
            <number-input model="weapon['CRDT - Critical Data'].Damage" type="integer"></number-input>
        </label>
    </content>
</expandable-section>
