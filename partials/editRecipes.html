Material: {{model.material}}

<div>
    <div ng-repeat="component in components">
        <label>
            <span class="input-label">{{component.type}}</span>
            <reference-select
                model="component.name"
                signature="component.signature"
                signatures="ingredientSignatures">
            </reference-select>
        </label>
    </div>
</div>
