<h2>Blacksmith Settings</h2>

<section>
    <label>
        <input type="checkbox" ng-model="settings.blacksmith.debugMode"/>
        <span class="input-label">Enable verbose logging and debug context menu entry</span>
    </label>
    <label>
        <input type="text" ng-model="settings.blacksmith.fileDirectory"/>
        <span class="input-label">File directory (relative to module directory)</span>
    </label>
</section>
